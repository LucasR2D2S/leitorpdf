<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Erro de servidor</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="errorPage">
		<br />
		<p class="display-4" align="center" th:if="${status==404}">
			Pagína não encontrada
		</p>
		<p class="display-4" align="center" th:if="${status==500}">
			Erro interno no sistema
		</p>
		<p class="display-4" align="center" th:if="${status==502}">
			O servidor encontrou um erro temporário ou não está conseguindo completar a sua requisição
		</p>
		<p class="display-4" align="center" th:unless="${status==502 || status==404 || status==500}">
			Erro Desconhecido<img th:src="@{/statics/ImagensServ/sad.png}" width= 20px height= 20px>
		</p>
		<div class="container">
			<p align="center" th:text="${'Caminho: ' + path}"></p>
			<p align="center" th:text="${'Data: ' + timestamp}"></p>
		</div>
		<div class="container">
			<h6>Contate o administrador do sistema ou retorne para a pagina inicial</h6>
		</div>
	</div>
	<div class="container">
		<a th:href="@{/retornoI}">Volte a página inicial</a>
	</div>
</body>
</html>
